---
title: Contact Redash
layout: default
permalink: /contact/

---

<section class="section">
    <div class="container">
        <h1 class="text-center">👋<br>Hey Redash</h1>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="bs-callout bs-callout-primary">
                    <p>Please notice this contact form is <strong>only for general inquires and for customers with active subscription.</strong></p>

                    <p>If you are using the open source version of Redash, and need support, please use our <a href="https://discuss.redash.io/">Forum</a>.</p>
                </div>
            </div>
        </div>

        <!--TODO: "I'm using the Open Source version and I have a support question" -> Show them a message directing them to the forum.-->
        <!--TODO: "I'm using hosted Redash and I have a support question" -> explain how to reach out via the app, but also show contact form.-->
        <!--TODO: "Other" -> show contact form.-->

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                <form name="contact" method="POST" class="redash-contact-form" action="/contact/thank-you/" netlify>

                    <p class="hidden">
                        <label>Don’t fill this out if you're human: <input name="bot-field"></label>
                    </p>

                    <div class="form-group">
                        <label for="name">My name is</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">My email is</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">My message</label>
                        <textarea name="message" class="form-control" id="message" placeholder="Message..." rows="3" width="100%" required></textarea>
                    </div>

                    <!--<div netlify-recaptcha></div>-->
                    <p>
                        <button type=”submit” class="btn btn-primary btn-lg btn-block">Send message</button>
                    </p>
                </form>
            </div>
        </div>
    </div><!-- container -->
</section><!-- section -->
